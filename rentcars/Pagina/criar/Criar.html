
<!DOCTYPE html>
<html>
<head>
    <title>Criar Entrada</title>
    <link rel="stylesheet" href="Criar.css">
    <script src="Criar.js"></script>
</head>

<body>
    <div class="container">
        <h1>Criar Entrada</h1>
        <h4>Aqui você vai criar a entra do veiculo, usando os campos abaixo:</h4>
        <form id="novaForm">
            <label for="campo1">ID:</label>
            <input type="text" id="campo1" name="campo1">

            <label for="campo2">Locadora :</label>
            <input type="text" id="campo2" name="campo2">

            <label for="campo3">Modelo :</label>
            <input type="text" id="campo3" name="campo3">

            <label for="campo4">Marca :</label>
            <input type="text" id="campo4" name="campo4">

            <label for="campo5">Ano :</label>
            <input type="text" id="campo5" name="campo5">

            <label for="campo6">Motor :</label>
            <input type="text" id="campo6" name="campo6">

            <label for="campo7">Número de Portas :</label>
            <input type="text" id="campo7" name="campo7">

            <label for="campo8">Tipo de Câmbio :</label>
            <input type="text" id="campo8" name="campo8">

            <label for="campo9">Ar Condicionado :</label>
            <input type="checkbox" id="campo9" name="campo9">
            <br><br>
         

            <button type="submit" id="salvarDados">Salvar Dados</button onclick=saveText()>
        </form>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
